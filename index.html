<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <link rel="stylesheet" href="css/style.css">
  <title>Vue Hello</title>
</head>
<body>

  <div id="app">

    <input type="text" v-model="messaggio">
    <input type="text" v-model="nome" placeholder="Inserire nome">
    <input type="text" v-model="cognome" placeholder="Inserire cognome">
    <input type="text" v-model="immagine" placeholder="Inserire percorso immagine">


    <button @click="textUnderline()">Sottolinea il testo</button>
    <button @click="textColor = !textColor">Colora il testo</button>

    <h1 :class="[textColor ? 'red' : '', {'underline' : isTxtUnderline}]">{{messaggio}} {{nome}} {{cognome}}</h1>

    <div class="logo">
      <img :src="immagine" alt="">
    </div>

  </div>
  

  <script src="js/script.js"></script>
</body>
</html>
